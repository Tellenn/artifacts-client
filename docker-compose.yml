version: '3.8'

services:
  app:
    image: tellenn/tellenn-artifacts-client:latest
    ports:
      - "8080:8080"
    environment:
      - ARTIFACTS_API_KEY=${ARTIFACTS_API_KEY}
      - ARTIFACTS_API_URL=https://api.artifactsmmo.com
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/tellenn-artifacts
    depends_on:
      - mongo
    networks:
      - tellenn-network

  mongo:
    image: mongo:8.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - tellenn-network

  ui:
    image: tellenn/ui-tellenn-artifacts-client:latest
    ports:
      - "8880:8888"
    depends_on:
      - app
    networks:
      - tellenn-network
      
networks:
  tellenn-network:
    driver: bridge

volumes:
  mongo-data:
