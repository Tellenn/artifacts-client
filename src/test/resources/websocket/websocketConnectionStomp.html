<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>WebSocket Test - /characters</h2>
<div id="messages"></div>
<h1>Items from API</h1>
<button onclick="getItems()">Load Items</button>
<ul id="itemsList"></ul>

<script>
    const socket = new SockJS('https://artifacts.tellenn.com/ws');
    const socket2 = new SockJS('http://localhost:8082/ws');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);

        stompClient.subscribe('/topic/characters', function (messageOutput) {
            const message = messageOutput.body;
            console.log('Received:', message);

            const messagesDiv = document.getElementById('messages');
            const messageElem = document.createElement('div');
            messageElem.textContent = message;
            messagesDiv.appendChild(messageElem);
        });
    }, function (error) {
        console.error('Connection error:', error);
    });

    function getItems() {
        fetch('https://artifacts.tellenn.com/items')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                const list = document.getElementById('itemsList');
                list.innerHTML = ''; // Clear previous items
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = JSON.stringify(item);
                    list.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error fetching items:', error);
            });
    }
</script>
</body>
</html>
